<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpamDetector.AI | Smart Spam Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Top Tagline -->
  <div class="tagline">üí¨ Spam Detection AI</div>

  <div class="wrapper">
    <div class="card">
      <h1 class="title">SpamDetector<span>.AI</span></h1>
      <p class="subtitle">A clean, intelligent way to identify spam instantly.</p>

      <form id="spam-form" onsubmit="return false;">
        <textarea id="message" placeholder="Type or paste your message here..." required></textarea>
        <button type="submit">Analyze Message</button>
      </form>

      <div id="result-area" style="display:none;">
        <div id="result-box" class="result"></div>
        <div id="confidence-box" class="confidence-box"></div>
        <div id="confidence-bar" class="confidence-bar"></div>
      </div>
    </div>
  </div>

  <footer>
    <p>¬© 2025 SpamDetector.AI ‚Äî Built with ‚ù§Ô∏è using Flask & ML</p>
  </footer>

  <script>
  document.getElementById("spam-form").addEventListener("submit", async function() {
    const message = document.getElementById("message").value.trim();
    const resultBox = document.getElementById("result-box");
    const confBox = document.getElementById("confidence-box");
    const confBar = document.getElementById("confidence-bar");
    const resultArea = document.getElementById("result-area");

    // Reset
    resultBox.innerHTML = "";
    confBox.innerHTML = "";
    confBar.style.width = "0%";
    resultArea.style.display = "block";

    if (!message) {
      resultBox.innerHTML = "‚ö†Ô∏è Please enter a message.";
      resultBox.className = "result neutral";
      return;
    }

    resultBox.innerHTML = "Analyzing...";
    resultBox.className = "result neutral";

    try {
      const res = await fetch("/predict_json", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();

      if (data.error) {
        resultBox.innerHTML = "‚ùå Error: " + data.error;
        resultBox.className = "result error";
        return;
      }

      resultBox.innerHTML = `The message is <strong>${data.prediction}</strong>`;
      resultBox.className = `result ${data.prediction === "Spam" ? "spam" : "not-spam"}`;

      if (data.confidence) {
        const confValue = parseFloat(data.confidence);
        confBox.innerHTML = `Confidence: <strong>${data.confidence}</strong>`;
        confBox.className = `confidence-box ${data.prediction === "Spam" ? "spam" : "not-spam"}`;
        confBar.className = `confidence-bar ${data.prediction === "Spam" ? "spam" : "not-spam"}`;
        confBar.style.width = confValue + "%";
      }
    } catch (err) {
      resultBox.innerHTML = "‚ùå Error: " + err.message;
      resultBox.className = "result error";
    }
  });
  </script>
</body>
</html>
