<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpamDetector.AI | Smart Spam Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>SpamDetector<span>.AI</span></h1>
    <p>Instantly identify spam messages with advanced AI precision.</p>
  </header>

  <!-- Main Section -->
  <main class="container">
    <div class="card">
      <h2>Analyze a Message</h2>
      <p class="desc">Paste your message below to detect spam confidently.</p>

      <form id="spam-form" onsubmit="return false;">
        <textarea id="message" placeholder="Type or paste your message here..." required></textarea>
        <button type="submit">Analyze</button>
      </form>

      <div id="result-area" style="display:none;">
        <div id="result-box" class="result"></div>
        <div id="confidence-box" class="confidence-box"></div>
        <div id="confidence-bar" class="confidence-bar"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 SpamDetector.AI — Powered by Flask & Machine Learning</p>
  </footer>

  <!-- JavaScript for AJAX prediction -->
  <script>
  document.getElementById("spam-form").addEventListener("submit", async function() {
    const message = document.getElementById("message").value.trim();
    const resultBox = document.getElementById("result-box");
    const confBox = document.getElementById("confidence-box");
    const confBar = document.getElementById("confidence-bar");
    const resultArea = document.getElementById("result-area");

    if (!message) {
      resultBox.innerHTML = "Please enter a message.";
      resultBox.className = "result neutral";
      resultArea.style.display = "block";
      confBox.innerHTML = "";
      confBar.style.width = "0";
      return;
    }

    resultBox.innerHTML = "Analyzing...";
    resultBox.className = "result neutral";
    resultArea.style.display = "block";
    confBox.innerHTML = "";
    confBar.style.width = "0";

    try {
      const res = await fetch("/predict_json", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      if (data.error) {
        resultBox.innerHTML = "Error: " + data.error;
        resultBox.className = "result error";
        return;
      }

      resultBox.innerHTML = `The message is ${data.prediction}`;
      resultBox.className = `result ${data.prediction === "Spam" ? "spam" : "not-spam"}`;

      if (data.confidence) {
        confBox.innerHTML = `Confidence: <strong>${data.confidence}</strong>`;
        confBox.className = `confidence-box ${data.prediction === "Spam" ? "spam" : "not-spam"}`;

        // Progress bar
        const confValue = parseFloat(data.confidence);
        confBar.style.width = confValue + "%";
        confBar.className = `confidence-bar ${data.prediction === "Spam" ? "spam" : "not-spam"}`;
      } else {
        confBox.innerHTML = "";
        confBar.style.width = "0";
      }

      resultArea.style.display = "block";
      resultArea.scrollIntoView({ behavior: "smooth", block: "center" });

    } catch (err) {
      resultBox.innerHTML = "Error: " + err.message;
      resultBox.className = "result error";
    }
  });
  </script>
</body>
</html>
